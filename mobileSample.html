<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESA-U Hacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <style>
    .navbar-nav {
        padding-left: 30px; /* Moves the entire menu to the right */
    }
    /* Add more space between navbar items */
    .navbar-nav .nav-item {
        margin-right: 30px; /* Increase the space between each item */
    }

    /* Center the menu items on mobile */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
      }
      .navbar-nav {
        margin: 0 auto; /* Center the items horizontally */
      }
      .navbar-nav .nav-item {
        margin-left: 0; /* Reset margin for centered items */
        margin-right: 15px; /* Adjust space between items on mobile */
      }
    }

    /* Apply font-family to navbar links */
    .navbar-nav .nav-link {
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Ensure the image does not cause horizontal scroll */
    .section__pic-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Ensure the body does not exceed viewport width */
    body {
      overflow-x: hidden;
    }

    /* Transition for moving the profile section */
    #profile {
      transition: margin-top 0.3s ease; /* Smooth transition when moving up or down */
      margin-top: 40px; /* Start with a 40px margin-top */
    }

    /* Force SEPTEMBER 13-15 and CSU EAST BAY onto a single line */
    .section__text__p1,
    .section__text__p2 {
      white-space: nowrap; /* Prevent line breaks */
      font-size: 2rem; /* Adjust font size */
      text-align: center;
      width: 100%;
      position: relative;
    }

    /* Add the line explicitly as separate elements */
    .line {
      width: 100%; /* Full width */
      height: 2px; /* Adjust the height of the line */
      background-color: #d3d3d3; /* Line color */
      margin: 10px auto 20px auto; /* Center and add space */
    }

    /* Centering text blocks on mobile */
    @media (max-width: 991.98px) {
      .section__text__p1,
      .section__text__p2,
      .concept-two {
        width: 100%;
        text-align: center;
        margin: 0 auto;
        display: block; /* Ensure each element is full-width */
      }

      .section__text__p1,
      .section__text__p2 {
        font-size: 1.5rem; /* Adjust font size for mobile */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%; /* Ensure it occupies the entire height of the row */
        position: relative;
      }

      .concept-two {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        margin-top: 15px; /* Add spacing between text blocks */
      }

      .hover {
        display: inline-block; /* Keep letters on the same line */
        margin: 0 5px;
      }

      /* Adjust line thickness and visibility for mobile */
      .line {
        height: 3px; /* Thicker line for mobile */
        width: 80%; /* Slightly narrower line */
        background-color: #d3d3d3; /* Ensure line color is consistent */
        margin: 10px auto 20px auto; /* Ensure proper spacing */
      }
    }

    /* Remove any unwanted green line */
    .section__text__p1::after,
    .section__text__p2::before {
      content: none; /* Remove the pseudo-elements */
    }

  </style>
</head>
<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="./assets/mesaLogo.png" alt="Mesa Logo" class="icon" onclick="location.href='https://mesa.ucop.edu'" style="width: 100px; height: auto;" />
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-links nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#apply">Apply</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#schedule">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#team-section">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Image and Apply Section-->
  <section id="profile" class="py-5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <!-- Image Section (Centered on Mobile) -->
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="section__pic-container">
            <img src="./assets/drawing.png" alt="MESA U Hacks Logo" class="img-fluid section__pic-image" />
          </div>
        </div>
  
        <!-- Text Section (Centered on Mobile) -->
        <div class="col-12 col-md-6">
          <h1 class="display-4 fw-bold section__text__p1">SEPTEMBER 13-15</h1>
          <div class="line"></div> <!-- Line after SEPTEMBER 13-15 -->
          
          <!-- Centering the MESA-U Text -->
          <div class="concept concept-two mt-4">
            <div class="hover mx-2">
              <h1>M</h1>
            </div>
            <div class="hover mx-2">
              <h1>E</h1>
            </div>
            <div class="hover mx-2">
              <h1>S</h1>
            </div>
            <div class="hover mx-2">
              <h1>A</h1>
            </div>
            <div class="hover mx-2">
              <h1>-</h1>
            </div>
            <div class="hover mx-2">
              <h1>U</h1>
            </div>
          </div>
          <div class="line"></div> <!-- Line after MESA-U -->

          <h1 class="display-6 fw-normal mt-4 section__text__p2">CSU EAST BAY</h1>
  
          <!-- Centering the Apply Button -->
          <div class="btn-container mt-4 d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" onclick="scrollToApply()">
              APPLY
            </button>
          </div>
  
          <!-- Centering the Social Media Section -->
          <div id="socials-container" class="mt-4 d-flex justify-content-center">
            <img
              src="./assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon mx-2"
              style="width: 40px; height: 40px;"
              onclick="location.href='https://www.linkedin.com/in/mesa-u-hacks-50aaa92a6/'"
            />
      
            <img
              src="./assets/22.png"
              alt="Instagram"
              class="icon mx-2"
              style="width: 40px; height: 40px;"
              onclick="location.href='https://www.instagram.com/mesa.u.hacks/'"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- JavaScript function to handle dropdown behavior -->
  <script>
    const navbarCollapse = document.querySelector('#navbarNav');
    const profileSection = document.getElementById('profile');

    // Event listener for when the dropdown is shown
    navbarCollapse.addEventListener('shown.bs.collapse', function () {
      const dropdownHeight = navbarCollapse.scrollHeight;
      profileSection.style.marginTop = `${40 + dropdownHeight}px`; // Adjust margin based on dropdown height
    });

    // Event listener for when the dropdown is hidden
    navbarCollapse.addEventListener('hidden.bs.collapse', function () {
      profileSection.style.marginTop = '40px'; // Reset margin when collapsed
    });

    function scrollToApply() {
      var applySection = document.getElementById('apply');
      if (applySection) {
        applySection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

  <!-- Including Bootstrap JavaScript for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
